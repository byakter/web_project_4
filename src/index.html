<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Barak Yakter" />
    
    
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src=<%=require("./images/Vector.svg")%>
          alt="around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src=<%=require("./images/jacques-cousteau.jpg")%>
            alt="photo-of-the-user"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title">Jacques cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  src=<%=require("./images/edit-button.svg")%>
                  alt="edit-button"
                  class="profile__edit-button-vector"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button">
            <img
              src=<%=require("./images/Plus-vector.svg")%>
              alt="plus-emoji"
              class="profile__vector"
            />
          </button>
        </section>
        <div class="popup popup_type_profile">
          <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form class="popup__form popup__form_type_profile" name="profile-form">
              <input
                id="name-input"
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-input-error" class="popup__span"></span>

              <input
                id="about-input"
                class="popup__input popup__input_type_profession"
                type="text"
                placeholder="About me"
                name="about"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="about-input-error" class="popup__span"></span>
              <button type="submit" class="popup__submit-button">Save</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_card">
          
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">New place</h3>
            <form class="popup__form popup__form_type_card" name="card-form">
              <input
                class="popup__input popup__input_type_title"
                id="place-name"
                type="text"
                placeholder="Title"
                name="place-name"
                required
                minlength="1"
                maxlength="30"
              />
              <span id="place-name-error" class="popup__span"></span>
              <input
                class="popup__input popup__input_type_link"
                type="url"
                id="image-link"
                placeholder="Image-link"
                name="link"
                required
              />
              <span id="image-link-error" class="popup__span"></span>
              <button type="submit" class="popup__submit-button">Create</button>
            </form>
          
        </div>

        <div class="popup popup_type_preview">
          <div class="popup__content popup__content_preview">
            <button
              type="button"
              class="popup__close popup__close_type_btn"
            ></button>
            <img class="popup__preview-image" src="#" alt="" />
            <p class="popup__preview-title"></p>
          </div>
        </div>

        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template class="card-template">
      <div class="cards__card">
        <div class="cards__image"></div>
        <button type="button" class="cards__button-trash"></button>
        <div class="cards__footer">
          <h2 class="cards__title"></h2>
          <button class="cards__button-like" type="button"></button>
        </div>
      </div>
    </template>
    
  </body>
</html>
