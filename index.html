<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Barak Yakter" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-the-user"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title">Jacques cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  alt="edit-button"
                  class="profile__edit-button-vector"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Plus-vector.svg"
              alt="plus-emoji"
              class="profile__vector"
            />
          </button>
        </section>
        <div class="popup popup_type_profile">
          <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form class="popup__form popup__form_type_profile">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Name"
              />
              <input
                class="popup__input popup__input_type_profession"
                type="text"
                placeholder="About me"
              />
              <button type="submit" class="popup__submit-button">Save</button>
            </form>
          </div>
        </div>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template class="card-template">
      <div class="cards__card">
        <div class="cards__image"></div>
        <div class="cards__footer">
          <h2 class="cards__title"></h2>
          <button class="heart" type="button">
            <img
              class="heart__image"
              src="./images/heart.svg"
              alt="heart-icon"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
