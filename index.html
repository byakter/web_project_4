<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Barak Yakter" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-the-user"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title">Jacques cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  alt="edit-button"
                  class="profile__edit-button-vector"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Plus-vector.svg"
              alt="plus-emoji"
              class="profile__vector"
            />
          </button>
        </section>
        <section class="cards">
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/yosemite-valley.jpg"
              alt="photo-of-yosemite-valley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Yosemite Valley</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/lake-louise.jpg"
              alt="photo-of-lake-louise"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Lake Louise</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/bald-mountains.jpg"
              alt="photo-of-bald-mountains"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Bald Mountains</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/latemar.jpg"
              alt="photo-of-latenar"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Latemar</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/vanoise-national-park.jpg"
              alt="photo-of-vanoise-national-park"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Vanoise National Park</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/lago-di-braies.jpg"
              alt="photo-of-lago-di-braies"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Lago Di Braies</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="heart-icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
